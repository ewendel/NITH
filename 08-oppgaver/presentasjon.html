# Metatags

    // Hindrer brukeren i skalere siden ved å "pinche"
    // Setter bredden av siden til bredden av devicen
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    // Lar deg legge til siden som app på iPhone
    <meta name="apple-mobile-web-app-capable" content="yes">

    // Lar deg style status baren
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    // App-ikoner
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">

# Touch vs click events

        $('body').on('click', function(event) {
          event.preventDefault();
        }, false);

Vi kan bruke <i>touchstart</i>, <i>touchmove</i> og <i>touchend</i>

        // Disable scrolling
        $('body').on('touchmove', function(event) {
          event.preventDefault();
        }, false);
