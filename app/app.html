<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <link rel="stylesheet" href="app.css" />
    <script type="text/javascript" src="../resources/jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

<nav>
    <button data-target="mainpage">Hovedside</button>
    <button data-target="pictures">Bilder</button>
    <button data-target="settings">Innstillinger</button>
</nav>

<section class="mainpage active">
    <h1>Hovedside</h1>

    <p>Her kommer det masse tekst etterhvert.</p>

</section>


<section class="pictures">
    <img src="http://placekitten.com/g/320/320" />

    <input class="new-picture-url" type="text" placeholder="Legg til bilde (url)" />
    <button class="add-picture">Legg til</button>
</section>

<section class="settings">
    <h1>Innstillinger</h1>

    <p>Her kan du sette innstillingene dine.</p>

    <input type="text" id="navn" placeholder="Navn" />
    <button>Endre</button>
    <br />
    <button class="change-theme">Bytt fargetema</button>
</section>

</body>
</html>
